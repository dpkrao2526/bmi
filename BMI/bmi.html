<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #020116;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #fffdfd;
            font-size: 36px;
            margin-top: 20px;
        }
        .calculator {
            background-color: #7cc3f3;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 18px;
        }
        input[type="number"] {
            width: calc(100% - 10px);
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #0509f7;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .result {
            background-color: #7cc3f3;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #000000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        h3 {
            text-align: center;
            color: #000000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        p {
            font-size: 30px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .diet-suggestions h3 {
            text-align: center;
            color: #000000;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .diet-suggestions p {
            color: #000000;
            font-size: 25px;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>BMI Calculator</h1>
    <div class="calculator">
        <center><br><label for="weight"> <strong> Weight (in kilograms): </strong></label></center>
        <input type="number" id="weight">
        <center><br> <br><label for="height"> <strong> Height (in centimeters): </strong></label></center>
        <input type="number" id="height">
        <br> <br>
        <center><br><button onclick="calculateBMI()">Calculate BMI</button></center>
    </div>
    <div class="result" style="display: none;">
        <h2><U>Your BMI Category:</h2></U>
        <center><strong><p id="bmi-category"></p></center></strong>
        <img src="#" alt="BMI Image" id="bmi-image">
        <br> <br>
        <div class="diet-suggestions">
            <center><strong><h3><U>Diet Suggestions:</U></h3></center></strong>
            <p id="diet-suggestions"></p>
        </div>
    </div>

    <script>
        function calculateBMI() {
            var weight = parseFloat(document.getElementById('weight').value);
            var height = parseFloat(document.getElementById('height').value) / 100; // Convert height to meters
            var bmi = weight / (height * height);
            var bmiCategory;
            var dietSuggestions;
            var bmiImage;

            if (bmi < 18.5) {
                bmiCategory = `UNDER WEIGHT - ${bmi.toFixed(2)}`;
                dietSuggestions = 'Eat more healthy fats and proteins.';
                bmiImage='under.webp'; // Assuming the image name is under.jpg
            } else if (bmi >= 18.5 && bmi < 25) {
                bmiCategory = `NORMAL WEIGHT- ${bmi.toFixed(2)}`;
                dietSuggestions = 'Maintain a balanced diet and exercise regularly.';
                bmiImage = 'normal.png'; // Assuming the image name is normal.jpg
            } else if (bmi >= 25 && bmi < 30) {
                bmiCategory = `OVERWEIGHT- ${bmi.toFixed(2)}`;
                dietSuggestions = 'Reduce calorie intake and increase physical activity.';
                bmiImage = 'over.jpg'; // Assuming the image name is over.jpg
            } else {
                bmiCategory = `OBESE- ${bmi.toFixed(2)}`;
                dietSuggestions = 'Consult a healthcare professional for personalized advice.';
                bmiImage = 'over.jpg'; // Assuming the image name is obese.jpg
            }

            document.getElementById('bmi-category').textContent = bmiCategory;
            document.getElementById('diet-suggestions').textContent = dietSuggestions;
            document.getElementById('bmi-image').src = bmiImage;
            document.querySelector('.result').style.display = 'block';
        }
    </script>
</body>
</html>
